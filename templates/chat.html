<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    
    <!-- Latest Bootstrap & jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h4>Medical Chatbot</h4>
            </div>
            <div class="card-body" id="chat-box" style="height: 400px; overflow-y: auto;">
                <!-- Chat messages appear here -->
            </div>
            <div class="card-footer">
                <form id="chat-form" class="input-group">
                    <input type="text" id="user-input" name="msg" class="form-control" placeholder="Type your message..." required>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#chat-form").on("submit", function(event) {
                event.preventDefault();
                let userText = $("#user-input").val().trim();
                if (userText === "") return;

                let userMessage = `<div class='text-end'><strong>You:</strong> ${userText}</div>`;
                $("#chat-box").append(userMessage);
                $("#user-input").val("");
                
                $.ajax({
                    type: "POST",
                    url: "/get",
                    data: { msg: userText },
                    success: function(response) {
                        let botMessage = `<div class='text-start'><strong>Bot:</strong> ${response}</div>`;
                        $("#chat-box").append(botMessage);
                        $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
                    }
                });
            });
        });
    </script>
</body>
</html>
